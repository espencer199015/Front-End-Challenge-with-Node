<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Admin Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>User Management</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- User data will be populated here -->
    </tbody>
  </table>
  
  <script>
    $(document).ready(function() {
      // Make AJAX GET request to fetch user data
      $.ajax({
        type: 'GET',
        url: '/users', // Endpoint to fetch user data
        success: function(users) {
          // Handle success
          renderUsers(users); // Function to render user data in the table
        },
        error: function(xhr, status, error) {
          // Handle error
          console.error('Error fetching user data:', error);
          // Optionally, display an error message to the user
        }
      });

      function renderUsers(users) {
        var tableBody = $('#userTable tbody');
        tableBody.empty(); // Clear existing table rows
        
        users.forEach(function(user) {
          var row = '<tr>' +
                      '<td>' + user.id + '</td>' +
                      '<td>' + user.email + '</td>' +
                      '<td>' + user.firstName + '</td>' +
                      '<td>' + user.lastName + '</td>' +
                      '<td>' + user.state + '</td>' +
                    '</tr>';
          tableBody.append(row); // Append user data to the table
        });
      }
    });
  </script>
</body>
</html>
